<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0924d110a0.js" crossorigin="anonymous"></script>
    <title>Moeda Estudantil</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#>">Moeda Estudantil</a>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link fonte-navbar pr-4" href="cadastro.html">Cadastros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fonte-navbar pr-4" href="edicao.html">Edições</a>
                    </li>
                </ul>
                <h3>Bem-vindo ao Moeda Estudantil!</h3>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <h2 class="title">Cadastro de aluno</h2>
                <form class="form">
                    <label for="name">Nome</label>
                    <input type="text" class="form-control" id="name" placeholder="Nome do aluno">
                    <label for="email">E-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="E-mail do aluno">
                    <label for="cpf">CPF</label>
                    <input type="text" class="form-control" id="cpf" placeholder="CPF do aluno">
                    <label for="rg" class="form-label">RG</label>
                    <input type="text" class="form-control" id="rg" placeholder="RG do aluno">
                    <label for="address">Endereço</label>
                    <input type="text" class="form-control" id="address" placeholder="Endereço do aluno">
                    <label for="institution">Instituição de ensino</label>
                    <input type="text" class="form-control" id="institution" placeholder="Instituição de ensino do aluno">
                    <label for="course">Curso</label>
                    <input type="text" class="form-control" id="course" placeholder="Curso do aluno">
                </form>
            <div class="buttons">
                <button type="submit" class="btn btn-primary">CADASTRAR ALUNO</button>
            </div>
        </div>

        <div class="container">
            <h2 class="title">Cadastro de empresa parceira</h2>
            <form>
                <div class="form">
                    <label for="name">Nome</label>
                    <input type="text" class="form-control" id="name" placeholder="Nome da empresa">
                    <label for="email">E-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="E-mail da empresa">
                    <label for="cnpj">CNPJ</label>
                    <input type="text" class="form-control" id="cnpj" placeholder="CNPJ da empresa">
                </div>
            </form>
            <div class="buttons">
                <button type="submit" class="btn btn-primary">CADASTRAR EMPRESA</button>
            </div>
        </div>
    </main>
</body>
